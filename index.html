<!DOCTYPE html>
<html>
<head>
    <title>Due Diligence Request Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        form {
            width: 900px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 500px; /* Increased width for the questions */
            margin-right: 10px;
        }
        .form-group input, .form-group select, .form-group textarea {
            border: none;
            border-bottom: 1px solid #000;
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: none;
            height: 30px;
        }
        .form-group .other-input {
            display: none;
        }
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .success-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .success-container .tick {
            font-size: 50px;
            color: green;
        }
    </style>
    <script>
        function toggleOtherInput() {
            var engagementType = document.getElementById("engagementType");
            var otherInput = document.getElementById("otherInput");
            if (engagementType.value === "other") {
                otherInput.style.display = "flex";
            } else {
                otherInput.style.display = "none";
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            var form = document.getElementById("donorForm");
            var successContainer = document.getElementById("successContainer");
            var formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.style.display = "none";
                    successContainer.style.display = "flex";
                } else {
                    alert("There was an issue with your submission. Please try again.");
                }
            }).catch(error => {
                alert("There was an issue with your submission. Please try again.");
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("donorForm");
            form.addEventListener("submit", handleSubmit);
        });
    </script>
</head>
<body>
    <form id="donorForm" action="https://hooks.zapier.com/hooks/catch/20311655/2mi0amq/" method="post">
        <h1 style="text-align: center;">Due Diligence Request Form</h1>
        <div class="form-group">
            <label for="fullName">Full Legal Name of Potential Donor/Partner:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="donorType">Type of Donor (please choose):</label>
            <select id="donorType" name="donorType">
                <option value="company">Company</option>
                <option value="foundation">Foundation</option>
                <option value="individual">Individual</option>
                <option value="NGO">NGO</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="donorLocation">Donor Location / Nationality if Individual:</label>
            <input type="text" id="donorLocation" name="donorLocation" required>
        </div>

        <div class="form-group">
            <label for="contactPerson">Contact Person (Donor):</label>
            <input type="text" id="contactPerson" name="contactPerson">
        </div>

        <div class="form-group">
            <label for="email">Email Address (Donor Contact):</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="website">Donor Website:</label>
            <input type="url" id="website" name="website">
        </div>

        <div class="form-group">
            <label for="requestingSector">Requesting Sector/Office/Institute (UNESCO):</label>
            <input type="text" id="requestingSector" name="requestingSector" required>
        </div>

        <div class="form-group">
            <label for="contactName1">Contact (UNESCO) Name:</label>
            <input type="text" id="contactName1" name="contactName1" required>
        </div>

        <div class="form-group">
            <label for="contactEmail1">Contact (UNESCO) Email:</label>
            <input type="email" id="contactEmail1" name="contactEmail1" required>
        </div>

        <div class="form-group">
            <label for="contactName2">Additional Contact (UNESCO) Name:</label>
            <input type="text" id="contactName2" name="contactName2">
        </div>

        <div class="form-group">
            <label for="contactEmail2">Additional Contact (UNESCO) Email:</label>
            <input type="email" id="contactEmail2" name="contactEmail2">
        </div>

        <div class="form-group">
            <label for="engagementType">Type of engagement:</label>
            <select id="engagementType" name="engagementType" onchange="toggleOtherInput()" required>
                <option value="financial">Financial Contribution</option>
                <option value="in-kind">In Kind Contribution</option>
                <option value="partnership">Partnership Agreement</option>
                <option value="mou">MOU</option>
                <option value="additional">Additional Contribution</option>
                <option value="technical">Technical Assistance</option>
                <option value="other">Other (please specify)</option>
            </select>
        </div>

        <div class="form-group other-input" id="otherInput">
            <label for="otherEngagement">Please specify:</label>
            <input type="text" id="otherEngagement" name="otherEngagement">
        </div>

        <div class="form-group">
            <label for="contributionSize">Size of Potential Contribution:</label>
            <input type="text" id="contributionSize" name="contributionSize">
        </div>

        <div class="form-group">
            <label for="contributionPurpose">Purpose of Contribution (one sentence only):</label>
            <input type="text" id="contributionPurpose" name="contributionPurpose" required>
        </div>

        <div class="form-group">
            <label for="urgentSignature">Is signature urgent?</label>
            <select id="urgentSignature" name="urgentSignature" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="urgentExplanation">If urgent, please explain why:</label>
            <textarea id="urgentExplanation" name="urgentExplanation"></textarea>
        </div>

        <input type="submit" value="Submit">
    </form>
    <div id="successContainer" class="success-container">
        <div class="tick">âœ”</div>
        <div class="success-message">Your submission is successfully submitted!</div>
    </div>
</body>
</html>
